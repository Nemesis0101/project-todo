<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>TODO list</title>
    <link rel='stylesheet' href='./css/style.css'>
    <link rel='stylesheet' href='./css/media.css'>
    <link rel='stylesheet' href='./css/libs/libs.css'>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header class='header'>
            <h1 class='header__title'>write your <span>task</span></h1>
        </header>

        <main class='main'>
            <button class='show-form-btn'>show form</button>
            <form action='' class='todo-form'>
                <textarea class='todo-form__text-area' cols='30' rows='10' placeholder='write your notice'></textarea>
                <div class='todo-form__buttons'>
                    <button class='todo-form__button todo-form__save-btn'>save</button>
                    <button class='todo-form__button todo-form__close-btn'>close</button>
                </div>
            </form>
            <ul class='todo-list header__todo-list'></ul>
        </main>

        <footer></footer>

    </div>

    <script src='./js/main.js'></script>
</body>

</html>
