<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='theme-color' content='#63aabc'>
    <title>TODO list</title>
    <link rel='stylesheet' href='./css/style.css'>
    <link rel='stylesheet' href='./css/media.css'>
    <link rel='stylesheet' href='./css/libs/libs.css'>
    <link href='https://fonts.googleapis.com/css2?family=Roboto&display=swap' rel='stylesheet'> 
</head>
<body>
    
    <header class='header'>
        <img src='./img/logo/logo.png' alt='logo' class='header__logo'>
        <h1 class='header__title'>TASKatka</h1>
    </header>

    <main class='main'>
        <div class='actions main__actions'>
            <button class='show-form-btn'>+</button>
        </div>
        <form action='' class='todo-form'>
            <textarea class='todo-form__text-area' cols='30' rows='10' placeholder='write your notice'></textarea>
            <div class='todo-form__buttons'>
                <button class='todo-form__save-btn'>save</button>
                <button class='todo-form__close-btn'>close</button>
            </div>
        </form>
        <ul class='todo-list header__todo-list'></ul>
    </main>

    <footer></footer>

<script src='./js/main.js'></script>
</body>
</html>
